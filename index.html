<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 Feb Project</title>
    <!-- added Font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- added CSS file link -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <section class="topsection">
        <!-- left arrow -->
        <i class="fa-solid fa-arrow-left"></i>

        <!-- menu three dot -->
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </section>
      <!-- adding the profile image -->
      <img
        class="profileimage"
        src="./assets/about.jpg"
        alt="Profile image"
      />

      <!-- Profiile details -->
      <h2 class="ProfileName">Santosh Kumar</h2>
      <h3 class="ProfiileDetail">Final year Student</h3>

      <!-- Adding the social media  -->
      <section class="socialmedia">
        <div class="blue">
          <!-- Adding the facebook account -->
          <i class="fa-brands fa-facebook"></i>
        </div>
        <!-- Adding the twitter handle-->
        <div class="rgb"><i class="fa-brands fa-twitter"></i></div>
        

        <!-- Adding the instagram handle -->
        <div class="orange">
          <i class="fa-brands fa-instagram"></i>
        </div>
        

        <!-- Adding the youtube handle -->
        <div><i class="fa-brands fa-youtube"></i></div>
        
      </section>

      <!-- Adding buttons -->
      <section class="myBtn">
        <button> <p>Messages</p></button>
        <button><p>Subscribe</p></button>
      </section>

      <!-- like comments share icon -->
      <section class="likeAndsection">
        <!-- like section -->
        <div>
          <i class="fa-regular fa-heart"></i>
          <p>100.3k</p>
        </div>

        <!-- comments section -->
        <div>
          <i class="fa-regular fa-comment"></i>
          <p>15k</p>
        </div>

        <!-- share section -->
        <div>
          <i class="fa-solid fa-share"></i>
          <p>10k</p>
        </div>
      </section>
    </div>
  </body>
</html>
